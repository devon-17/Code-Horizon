<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>

    #moveableElement {
        position: absolute;
        cursor: move;
        -ms-transform: translate(-50%, -50%);
        transform: translate(540%, 70%);
        z-index: 9;
        background-color: #ffffff;
        text-align: center;
        border: 1px solid #d3d3d3;
    }

    #moveableElementheader {
        padding: 10px;
        cursor: move;
        z-index: 10;
        background-color: #ff5733;
        color: #fff;
    }

    .title, .subtitle {
        text-align: center;
    }

    .code_type {
    align-items: center;
}


</style>
</head>

<body>

    <h1 class="title">CODE HORIZON</h1>

    <p class="subtitle">Click and hold to drag the element</p>

    <div id="moveableElement">
        <div id="moveableElementheader">IF STATMENT</div>
        <p id="if_statement_content">choose one</p>
    </div>

    <div id="dropdwon" align="center">
        <select onchange="test(this)" id="code_type" >
            <option value="">--SELECT--</option>
            <option value="1">< Block Code /></option>
            <option value="2">< Syntax Highlighting /></option>
        </select>
    </div>

<script src="moveable_element.js"></script>
<script src="dropdown.js"></script>

</body>
</div>
</html>
