<!DOCTYPE html>

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- Bootstrap js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"

    <title>Code Horizon -- Home</title>

  <body>
    <nav
      class="
        navbar
        fixed-top
        navbar-expand-lg navbar-dark
        bg-dark
        font-monospace
      "
    >
      <div class="container-fluid">
        <img
          class="navbar-brand img"
          width="40px"
          height="50px"
          src="images/circle_logo.png"
        />
        <a class="navbar-brand" href="index.html">Code Horizon</a>
        <button

          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"

          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle text-light"
                href="#"
                id="navbarDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Code Style
              </a>
              <ul
                id="dropdown"
                class="dropdown-menu nav-bar-dropdown"
                aria-labelledby="navbarDropdown"
              >
                <li>
                  <p class="dropdown-item cursor block-code">Block Code</p>
                </li>
                <li><p class="dropdown-item cursor syntax">Syntax</p></li>
                <li>
                  <hr class="dropdown-divider" />
                </li>
                <li>
                  <a class="dropdown-item" href="#">Future Selection?</a>
                </li>
              </ul>
            </li>
          </ul>
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle text-light"
              href="#"
              id="navbarDropdown"
              role="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Lessons
            </a>
            <ul
              id="dropdown"
              class="dropdown-menu nav-bar-dropdown"
              aria-labelledby="navbarDropdown"
            >
              <li>
                <p class="dropdown-item cursor block-code">"Hello World";</p>
              </li>
              <li><p class="dropdown-item cursor syntax">Pong</p></li>
              <li>
                <hr class="dropdown-divider" />
              </li>
              <li>
                <a class="dropdown-item" href="#">Future Lesson?</a>
              </li>
            </ul>
          </li>

          <!-- <form class="d-flex">

              aria-label="Search"
            />
            <button class="btn btn-outline-light" type="submit">Search</button>
          </form> -->
        </div>
      </div>
    </nav>

    <div class="canvas-drag-and-drop text-light font-monospace">
      <div class="row">
        <div class="inventory col-3">
          <h2 class="title-text">Elements</h2>
          <p class="title-text">Drag & Drop Elements in</p>
          <h3 class="inventory-element element-1">IF STATEMENTS</h3>
          <h3 class="inventory-element element-2">VARIABLES</h3>
          <h3 class="inventory-element element-3">FOR LOOPS</h3>
        </div>
        <div class="canvas col-9">
          <h2 class="title-text">Code Canvas</h2>
          <div class="console">
            <h2 class="title-text">Console</h2>
          </div>
        </div>
      </div>
